<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">Stockholm B&B</h1>
    </ion-header-bar>
    <ion-content>
    </ion-content>

    <ion-tabs class="tabs-balanced tabs-icon-top">
      <ion-tab title="Welcome" icon-on="ion-ios-heart" icon-off="ion-ios-heart-outline">
        <ion-view>
          <ion-content has-header="true">
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="When" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline">
        <ion-view>
          <ion-content has-header="true">
            <label class="item item-input">
            <span class="input-label">Date check-in</span>
            <input type="date">
            </label>
            <label class="item item-input">
            <span class="input-label">Date check-out</span>
            <input type="date">
            </label>
            <label class="item item-input">
            <span class="input-label">Number of guests</span>
            <input type="number" placeholder="1" min="1" max="11">
            </label>
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="Room" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
        <ion-view>
          <ion-content has-header="true">
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="Who" icon-on="ion-ios-person" icon-off="ion-ios-person-outline">
        <ion-view>
          <ion-content has-header="true">
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="Confirm" icon-on="ion-ios-checkmark" icon-off="ion-ios-checkmark-outline">
        <ion-view>
          <ion-content has-header="true">
            Confirm Purchase<br>
            <button class="button"><i class="icon ion-ios-circle-outline"></i><ion-spinner icon="ripple"></ion-spinner><i class="icon ion-ios-checkmark-outline"></i></button>
            <p ng-show="confirm">Purchase confirmed!</p>
          </ion-content>
        </ion-view>
      </ion-tab>
    </ion-tabs>
  </ion-pane>
</body>

</html>
