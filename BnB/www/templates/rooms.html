<ion-header-bar class=" bar-dark">

  <a class="button icon-left ion-ios-arrow-back" href="#/tab/search"></a>
  <h1 class="title">Stockholm B&B</h1>
</ion-header-bar>
<ion-view>
  <ion-content has-header="true">
    <ion-list>
      <ion-item ng-repeat='room in rooms' ng-if="room.beds >= getTotalGuests()" class="item-thumbnail-left item-icon-right item-text-wrap"
        href="#/tab/rooms/{{room.id}}">
        <img ng-src="{{room.image}}" alt="{{room.name}}" />
        <h2>{{room.id}}</h2>
        <h3>{{room.type}}</h3>
        <h3>{{room.price}}/Night</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
