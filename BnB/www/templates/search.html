<ion-view>
  <ion-content has-header="true" class="style-background">
    <label class="item item-input">
            <span class="input-label">Date check-in</span>
            <input type="date">
            </label>
    <label class="item item-input">
            <span class="input-label">Date check-out</span>
            <input type="date">
            </label>
    <label class="item item-input">
            <span class="input-label">Number of guests</span>
            <input type="number" placeholder="1" min="1" max="3" ng-model="adultGuests" >
            </label>
    <div class="text-center">
      
      <a class="button icon-right ion-ios-search" ng-href="#/tab/rooms" ng-click="setAdultGuest(adultGuests)">Search for Rooms</a>
    </div>
  </ion-content>
</ion-view>
