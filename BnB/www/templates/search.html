<ion-header-bar class=" bar-dark">

  <a class="button icon-left ion-ios-arrow-back" href="/#/tab/home"></a>
  <h1 class="title">Stockholm B&B</h1>
</ion-header-bar>
<ion-view>
  <ion-content has-header="true" class="style-background">
    <form name="searchForm" ng-submit="setAdultGuests(adultGuests); setChildGuests(childGuests); setDates(indate,outdate)">
      <label class="item item-input">
            <span class="input-label">Date check-in</span>
            <input type="date" ng-model="indate" required>
            </label>
      <label class="item item-input">
            <span class="input-label">Date check-out</span>
            <input type="date" ng-model="outdate" required>
            </label>
      <label class="item item-input">
            <span class="input-label">Number of Adults</span>
            <input type="number" placeholder="1" min="1" max="5" ng-model="adultGuests" required>
            </label>
      <label class="item item-input">
            <span class="input-label">Number of Children</span>
            <input type="number" placeholder="0" min="0" max="4" ng-model="childGuests" >
            </label>
      <div class="text-center padding">
        <button class="button icon-right ion-ios-search" type="submit" ng-disabled="searchForm.$invalid">Search for Rooms</button>
      </div>
      <form>
  </ion-content>
</ion-view>
