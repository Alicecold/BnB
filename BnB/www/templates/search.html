<ion-view>
  <ion-content has-header="true" class="style-background">
    <label class="item item-input">
            <span class="input-label">Date check-in</span>
            <input type="date">
            </label>
    <label class="item item-input">
            <span class="input-label">Date check-out</span>
            <input type="date">
            </label>
    <label class="item item-input">
            <span class="input-label">Number of Adults</span>
            <input type="number" placeholder="1" min="1" max="5" ng-model="adultGuests" >
            </label>
    <label class="item item-input">
            <span class="input-label">Number of Children</span>
            <input type="number" placeholder="0" min="0" max="4" ng-model="childGuests" >
            </label>
    <div class="text-center padding">
      <a class="button icon-right ion-ios-search" ng-href="#/tab/rooms" ng-click="setAdultGuests(adultGuests); setChildGuests(childGuests)">Search for Rooms</a>
    </div>
  </ion-content>
</ion-view>
