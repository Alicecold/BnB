<ion-header-bar class=" bar-dark">
  <a class="button icon-left ion-ios-arrow-back" href="#/tab/rooms"></a>
  <h1 class="title">Stockholm B&B</h1>
</ion-header-bar>
<ion-view>
  <ion-content has-header="true">
    <!-- On submit, save info about user-->
    <form name="userForm" ng-submit="setBookedUser(fname,lname,email,phone)">
      <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Given name" ng-model="fname" required> <input type="text" placeholder="Surname" ng-model="lname" required>
            </label>
      <label class="item item-input">
            <span class="input-label">E-mail</span>
            <!-- Ng-pattern, for actually used emails ;) -->
            <input type="email" name="email" placeholder="E-mail" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" ng-model="email">
            </label>
      <label class="item item-input">
            <span class="input-label">Phone</span>
            <input type="tel" placeholder="Number" required ng-model="phone">
            </label>
      <div class="text-center padding">
        <!--if anything on the form isn't valid, disable button to confirm-->
        <input type="submit" value="Confirm" class="button icon-right ion-ios-checkmark-outline" ng-disabled="userForm.$invalid">

        <!-- Show warnings-->
        <div ng-show="userForm.$error.email && userForm.email.$dirty"> Make sure to use a vaild email! </div>
        <div ng-show="userForm.$invalid && userForm.$dirty"> All fields are required! </div>
      </div>
    </form>
  </ion-content>
</ion-view>
